<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - EX5</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <br>
            <input type="text" id="nome" name="nome">
            <br><br>
        </div>
        <div>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email">
            <br><br>
        </div>
        <div>
            <label for="whatsapp">WhatsApp:</label>
            <br>
            <input type="text" id="whatsapp" name="whatsapp">
            <br><br>
        </div>
        <div>
            <label>Área de atuação:</label>
            <input type="radio" id="dev" name="area" value="Desenvolvimento">
            <label for="dev">Desenvolvimento</label>
            <input type="radio" id="qa" name="area" value="Quality Assurance (QA)">
            <label for="qa">Quality Assurance (QA)</label>
            <input type="radio" id="analisedados" name="area" value="Análise de Dados">
            <label for="analisedados">Análise de Dados</label>
            <input type="radio" id="infra" name="area" value="Infraestrutura">
            <label for="infra">Infraestrutura</label>
            <br><br>
        </div>
        <div>
            <label for="obs">Observações:</label>
            <br>
            <textarea name="obs" id="obs" cols="30" rows="5"></textarea>
            <br><br>
        </div>
        <div>
            <input type="checkbox" name="oferta" id="oferta">
            <label for="oferta">Desejo receber novidades e ofertas por email.</label>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
